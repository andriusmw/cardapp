<div class="row" *ngIf="!photo; else main_content">
  <h1>
    cargando...
  </h1>
</div>




<ng-template #main_content>
  <div>
    <div class="cold-md-5" style="float:left;">
      <div >
        <img [src]="'http://localhost:4000/' + photo.imagePath" alt="no-imag" class="img-fluid">
      </div>
     </div>
      <div class="col-md-7" style="float: left; padding-left: 1em;">
        <div >
          <form  (submit)="updatedPhoto(title, description)">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Photo's title" [value]="photo.title" #title  >
              </div>
              <div class="form-group">
                <textarea  rows="12" class="form-control" placeholder="Photo's description " [value]="photo.description" #description></textarea>
              </div>
              <button class="btn btn-primary btn-block">
                Update
              </button>
              <button class="btn btn-danger" (click)="deletePhoto(photo._id)">
                DELETE
              </button>
          </form>
        </div>
      </div>
  </div>



</ng-template>
